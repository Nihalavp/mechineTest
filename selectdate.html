<body>

  <section>
        <h1 style="text-align: center;">View Attendance Records</h1>
        <div>
            <label for="recordDate">Select Date:</label>
            <select name="recordDate" id="recordDate" class="form-control" style="width: 500px;">
                <option value="2023-09-15">September 21, 2023</option>
                <option value="2023-09-14">September 20, 2023</option>
                <option value="2023-09-15">September 19, 2023</option>
                <option value="2023-09-14">September 18, 2023</option>
                <option value="2023-09-15">September 17, 2023</option>
                <option value="2023-09-14">September 16, 2023</option>
                
                <option value="2023-09-15">September 15, 2023</option>
                <option value="2023-09-14">September 14, 2023</option>
                
            </select>
        </div>
        <table class="table table-bordered" id="viewRecordsTable" style="width: 500px; text-align:center;">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Student Name</th>
                    <th scope="col">Attendance Status</th>
                </tr>
            </thead>
                <tbody id="viewRecordsTableBody">
                     </tbody>
            </table>
        </section>
          <script> 
             function populateAttendanceRecords() {
                var selectedDate = document.getElementById('recordDate').value;
                var recordsTableBody = document.getElementById('viewRecordsTableBody');
                
                recordsTableBody.innerHTML = '';
                var attendanceDataForSelectedDate = [
                    { studentName: 'Nihala', status: 'Present' },
                    { studentName: 'Riya', status: 'Present' },
                    { studentName: 'Anu', status: 'Present' },
                    { studentName: 'john', status: 'Absent' },
                    { studentName: 'Mary', status: 'Present' },
                    { studentName: 'Ziya', status: 'Absent' },
                 
                ];
            
                   attendanceDataForSelectedDate.forEach(function (record) {
                    var row = recordsTableBody.insertRow();
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    cell1.innerHTML = record.studentName;
                    cell2.innerHTML = record.status;
                });
            }
            document.getElementById('recordDate').addEventListener('change', populateAttendanceRecords);
            
                

 </script>
</body>
